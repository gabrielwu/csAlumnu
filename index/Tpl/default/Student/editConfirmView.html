<script type="text/javascript">
function passConfirm(id){
	if(confirm("确定通过审核?")){
		$.ajax({
	        url: "{$url}/passConfirm/stu_id/" + id,
			type: 'GET',
			success: 
			    function(result){
		            if (result == '1') {	
			            alert("操作成功！");
						window.parent.location.reload();
						window.close();
		            } else if (result == '-1') {
			            alert("没有权限！");
				    } else {
			            alert("操作失败！");
					}
	            }
	   });
	}
}
function nopassConfirm(id){
	if(confirm("确定不允许此次修改?")){
		$.ajax({
	        url: "{$url}/nopassConfirm/stu_id/" + id,
			type: 'GET',
			success: 
			    function(result){
		            if (result == '1') {	
			            alert("操作成功！");
						window.parent.location.reload();
						window.close();
		            } else if (result == '-1') {
			            alert("没有权限！");
				    } else {
			            alert("操作失败！");
					}
	            }
	   });
   	}
}
function deleteEdit(){
	if(confirm("确定放弃修改申请?")){
		$.ajax({
	        url: "{$url}/deleteEdit",
			type: 'GET',
			success: 
			    function(result){
		            if (result == '1') {	
			            alert("操作成功！");
						window.parent.location.reload();
						window.close();
		            } else if (result == '-1') {
			            alert("没有权限！");
				    } else {
			            alert("操作失败！");
					}
	            }
	   });
   	}
}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="{$css}/main.css" rel="stylesheet" type="text/css" />
<link href="{$css}/index.css" rel="stylesheet" type="text/css" />    
<link href="{$css}/right.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" language="javascript" src="{$js}/jquery-2.0.3.min.js"></script>
<title></title>
<script type="text/javascript" language="javascript" >
function uploadfile(){
	var upfile = $("#upfile").val();
	if (upfile == "" || upfile == null) {
		alert("导入文件不能为空！！！");
	} else {
		$("#form").submit();
	}
}
$(function () {
	$("#hand").css("display", "none");
	$("#file").css("display", "none");
	$("#{$tab}").css("display", "block");
	$("#a_{$tab}").addClass("current");
	$("#a_file").click(function(){
		$(this).addClass("current");
		$("#a_hand").removeClass("current");
		$("#hand").css("display", "none");
		$("#file").css("display", "block");
	});
	$("#a_hand").click(function(){
		$(this).addClass("current");
		$("#a_file").removeClass("current");
		$("#hand").css("display", "block");
		$("#file").css("display", "none");
	});	
}); 
</script>
</head>
<body>
<div id="right">
    <div class="title">
    	<span>学生信息</span> — <span>信息采集</span>
    	<a id="a_hand" class="tab" href="#">手动添加</a>
    	<a id="a_file" class="tab" href="#">文件导入</a>
    </div>
    <div class="content"> 
		<div id="file">   
			<form action="{$url}/uploadCollect" method="post" id="form" enctype="multipart/form-data">
				<table class="tb1 tb2" style="width:400px";>
					<tbody>
						<tr align="center" class="">
							<td>导入文件<a href="{$url}/downloadCollect">模板下载</a></td>
						</tr>
						<tr align="center" class="">
							<td align="right">
								<input name="upfile" id="upfile" value="" type="file">
								<div class="onShow" id="newpass_tip"></div>
							</td>
						</tr>
						<tr align="center" class="">
							<td>
								<input type="button" value="提交" onclick="uploadfile()" class="btn" />
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
    	<div id="hand">
    	    <table>
    	    	<tr>
    	    		<td><span class="">姓名</span></td>
    	    		<td>
    	    			<input class="inputEdit" name="stu_name" value="{$data.stu_name}" />
    	    		</td>
    	    		<td><span class="">学号</span></td>
    	    		<td>
    	    		    <input class="inputEdit" name="stu_num" value="{$data.stu_num}" />
    	    		</td>
    	    		<td><span class="">年级</span></td>
    	    		<td>
    	    			<input class="inputEdit" name="stu_grade" value="{$data.stu_grade}" />
    	    		</td>
    	    		<td><span class="">班级</span></td>
    	    		<td>
    	    			<input class="inputEdit" name="stu_class" value="{$data.stu_class}" />
    	    		</td>
    	    	</tr>
    	    	<tr>
    	    		<td><span class="">专业</span></td>
    	    		<td>
    	    			<input class="inputEdit" name="stu_major" value="{$data.stu_major}" />
    	    		</td>
    	    		<td><span class="">学位类别</span></td>
    	    		<td>
    	    			<select class="inputEdit" name="degree">
							<option value="硕士">硕士</option>
							<option value="博士">博士</option>
						</select>
    	    		</td>
    	    		<td><span class="">导师</span></td>
    	    		<td>
    	    			<input class="inputEdit" name="tutor" value="{$data.tutor}" />
    	    		</td>
    	    		<td><span class="">研究方向</span></td>
    	    		<td colspan="">
    	    			<input class=" inputEdit" name="research" value="{$data.research}" />
    	    		</td>
    	    	</tr>
    	    	<tr>
    	    		<td><span class="">考试方式</span></td>
    	    		<td>
    	    			<select class="inputEdit" name="exam_mode">
							<option value="全国统考">全国统考</option>
							<option value="推荐免试">推荐免试</option>
							<option value="强军计划">强军计划</option>
						</select>
    	    		</td>
    	    		<td><span class="">学制</span></td>

    	    		</td>
    	    		<td><span class="">定向培养</span></td>

    	    		<td><span class="">学籍状态</span></td>

						</select>
    	    		</td>
    	    	</tr>
    	    	<tr>

    	    		</td>
    	    		<td><span class="">毕业时间</span></td>

    	    		</td>
    	    		<td><span class="">入学时间</span></td>
    	    		<td>
    	    			<input class="inputEdit"  name="stu_indate" value="{$data.stu_indate}" />
    	    		</td>
    	    	</tr>
    	    	<tr>
    	    		<td><span class="">政治面貌</span></td>

    	    			<input class="inputEdit"  name="politics" value="{$data.politics}" />
    	    		</td>

							<option value="男">男</option>
							<option value="女">女</option>

    	    		</td>

    	    		</td>
    	    	</tr>
    	    	<tr>

    	    		<td>
    	    			<input class="inputEdit"  name="stu_mobile" value="{$data.stu_mobile}"  />
    	    		</td>

    	    		    <input class="inputEdit"  name="stu_qqnum" value="{$data.stu_qqnum}" />

    	    		<td><span class="">个人主页</span></td>
    	    		<td colspan="">
						<input class="inputEdit"  name="homepage" value="{$data.homepage}"  />
    	    		</td>
    	    	</tr>
    	    	<tr>
    	    		<td><span class="">家庭地址</span></td>
    	    		<td colspan="">
						<input class="inputEdit"  name="home_addr" value="{$data.home_addr}" /></td>
    	    		</td>
    	    		<td><span class="">乘车区间</span></td>
    	    		<td>
						<input class="inputEdit"  name="train" value="{$data.train}" />
					</td>
    	    		<td><span class="">父亲</span></td>
    	    		<td>
						<input class="inputEdit"  name="dad_name" value="{$data.dad_name}" />
    	    		</td>
    	    		<td><span class="">母亲</span></td>
    	    		<td>
						<input class="inputEdit"  name="mom_name" value="{$data.mom_name}" />
					</td>
    	    	</tr>
    	    	<tr>
    	    		<td><span class="">父亲电话</span></td>
    	    		<td>
						<input class="inputEdit"  name="dad_phone" value="{$data.dad_phone}" />
    	    		</td>
    	    		<td><span class="">母亲电话</span></td>
    	    		<td>
						<input class="inputEdit"  name="mom_phone" value="{$data.mom_phone}" />
    	    		</td>
    	    		<td><span class="">父亲单位</span></td>
    	    		<td colspan="">
						<input class="inputEdit"  name="dad_unit" value="{$data.dad_unit}" />
    	    		</td>
    	    		<td><span class="">母亲单位</span></td>
    	    		<td colspan="">
						<input class="inputEdit"  name="mom_unit" value="{$data.mom_unit}" />
    	    		</td>
    	    	</tr>
    	    </table>
    	    <div class="edit">
    	        <input id="submit" type="submit" class="btn"  value="提 交"  />
    	    </div>
		</div>
	</div>
<div>
</body>
</html>
